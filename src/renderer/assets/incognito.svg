<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Drop shadow filter -->
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="0.8" flood-color="#00000066"/>
    </filter>
  </defs>

  <!-- Hat brim (wide flat ellipse) -->
  <ellipse cx="16" cy="13" rx="14" ry="3.5" fill="#2d1a0e" filter="url(#shadow)"/>
  <!-- Hat top highlight edge -->
  <ellipse cx="16" cy="12.5" rx="14" ry="3.5" fill="none" stroke="#7a4a28" stroke-width="0.6"/>

  <!-- Hat body -->
  <rect x="8" y="3" width="16" height="10.5" rx="2" ry="2" fill="#2d1a0e"/>
  <!-- Hat body sheen -->
  <rect x="9" y="3.5" width="5" height="7" rx="1.5" fill="#3d2214" opacity="0.6"/>
  <!-- Hat band -->
  <rect x="8" y="10" width="16" height="2" rx="0" fill="#4a280e"/>
  <rect x="8" y="10" width="16" height="0.7" fill="#6b3a14" opacity="0.7"/>

  <!-- Face (light skin tone, minimal) -->
  <ellipse cx="16" cy="21" rx="8" ry="6.5" fill="#f0d0a0"/>
  <!-- Face shading -->
  <ellipse cx="16" cy="21" rx="8" ry="6.5" fill="none" stroke="#c8a060" stroke-width="0.5"/>

  <!-- Left lens frame -->
  <circle cx="11.5" cy="20" r="4" fill="#1a0e06" stroke="#4a2810" stroke-width="0.8"/>
  <!-- Left lens glass tint -->
  <circle cx="11.5" cy="20" r="3.2" fill="#0a0604" opacity="0.85"/>
  <!-- Left lens sheen -->
  <ellipse cx="10.2" cy="18.8" rx="1.2" ry="0.7" fill="white" opacity="0.25" transform="rotate(-20 10.2 18.8)"/>

  <!-- Right lens frame -->
  <circle cx="20.5" cy="20" r="4" fill="#1a0e06" stroke="#4a2810" stroke-width="0.8"/>
  <!-- Right lens glass tint -->
  <circle cx="20.5" cy="20" r="3.2" fill="#0a0604" opacity="0.85"/>
  <!-- Right lens sheen -->
  <ellipse cx="19.2" cy="18.8" rx="1.2" ry="0.7" fill="white" opacity="0.25" transform="rotate(-20 19.2 18.8)"/>

  <!-- Bridge between lenses -->
  <path d="M15.5 20 Q16 19.2 16.5 20" stroke="#2d1a0e" stroke-width="1.2" fill="none" stroke-linecap="round"/>

  <!-- Temple arms (sides) -->
  <line x1="7.5" y1="20" x2="4" y2="19.5" stroke="#2d1a0e" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="24.5" y1="20" x2="28" y2="19.5" stroke="#2d1a0e" stroke-width="1.2" stroke-linecap="round"/>

  <!-- Mustache (classic curled) -->
  <path d="M11 24.5 Q13 22.5 16 23.5 Q19 22.5 21 24.5" stroke="#2d1a0e" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M11 24.5 Q10 26 12 25.8" stroke="#2d1a0e" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M21 24.5 Q22 26 20 25.8" stroke="#2d1a0e" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
